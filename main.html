<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="" method="post">
        <div>
            <label for="name">Name :</label>
            <input type="text" name="name" id="name" required placeholder="Name">
        </div>
        <div>
            <label for="email">Email :</label>
            <input type="email" name="email" id="email" required placeholder="Email">
        </div>
        <div>
            <label for="gender">Gender :</label>
            <input type="radio" name="gender" id="gender_m" required>Male
            <input type="radio" name="gender" id="gender_f" required>Female
        </div>
        <div>
            <label for="carbrands">Car Brands :</label>
            <select name="carbrands" id="cars" required>
                <option value="default">--Please choose an option--</option>
                <option value="Toyota">Toyota</option>
                <option value="BMW">BMW</option>
                <option value="Porche">Porche</option>
            </select>
        </div>
        <div>

        </div>
        <div>
            <label for="age">Age :</label>
            <input type="number" name="age" id="age" required placeholder="Age">
        </div>
        <div>
            <label for="dob">DOB :</label>
            <input type="date" name="dob" id="dob" required>
        </div>
        <div>
            <label for="tel">Phone Number :</label>
            <input type="tel" name="tel" id="tel" placeholder="xxx-xxx-xxxx">
        </div>
        <div>
            <label for="password">Password :</label>
            <input type="password" name="password" id="password" required placeholder="Password">
        </div>
        <div>
            <label for="tos">I agree to the TOS :</label>
            <input type="checkbox" name="tos" id="tos" required>
        </div>
        <div id="submit">
            <input type="submit" value="Submit">
        </div>
    </form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
