<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="" method="post">
    
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required placeholder="Name">
        
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required placeholder="Email">
    
            <label for="gender">Gender</label>
            <input type="radio" name="gender" id="gender_m" required>Male
            <input type="radio" name="gender" id="gender_f" required>Female
        
            <label for="cars">Car Brands</label>
            <select name="cars" id="cars">
                <option value="default">--Please choose an option--</option>
                <option value="BMW">BMW</option>
                <option value="Audi">Audi</option>
                <option value="Mercedez">Mercedez</option>
            </select>
    
            <label for="age">Age</label>
            <input type="number" name="age" id="age" required placeholder="Age">
        
    
            <label for="dob">DOB</label>
            <input type="date" name="dob" id="dob" required>
        
            <label for="tel">Phone Number</label>
            <input type="tel" name="tel" id="tel">
    
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required placeholder="Password">
        
    
            <label for="tos">I agree to the TOS</label>
            <input type="checkbox" name="tos" id="tos" required>

            <button type="submit">submit</button>
        
    </form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
